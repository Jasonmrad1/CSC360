  <style>
  :root {
  --primary: #4e54c8;
  --secondary: #6c63ff;
  --correct: #1e4620;
  --incorrect: #611a15;
  --text: #f0f0f0;
  --background: #121212;
  --card-bg: #1e1e1e;
  --option-bg: #2a2a2a;
  --border: #444;
  --highlight: #3f51b5;
}

body {
  font-family: 'Tajawal', sans-serif;
  background: var(--background);
  color: var(--text);
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
button{
    font-family: 'Tajawal', sans-serif;

}
h2 {
  text-align: center;
  margin-bottom: 10px;
  color:white;
}

#quiz-container {
  background: var(--card-bg);
  max-width: 700px;
  width: 100%;
  margin: 20px auto;
  padding: 30px;
  border-radius: 15px;
  border: 2px solid transparent;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
  display: flex;
  flex-direction: column;
  gap: 20px;
  transition: all 0.5s ease;
}
*::-webkit-scrollbar {
  display: none; /* Chrome, Safari and Opera */
}
.question {
  font-size: 1.3em;
  margin-bottom: 10px;
 
  color: var(--text);
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.option {
  padding: 12px 16px;
  border: 2px solid var(--border);
  border-radius: 8px;
  background-color: var(--option-bg);
  color: var(--text);
  cursor: pointer;
  transition: all 0.3s ease;
  user-select: none;
}

.option:hover:not(.selected):not(.correct):not(.incorrect) {
  border-color: var(--secondary);
  background-color: #333356;
}

.selected {
  background-color: #3a3a7a;
  border-color: var(--secondary);
}

.correct {
  background-color: var(--correct);
  border-color: #28a745;
  color: #b1f0b7;
  cursor: default;
}

.incorrect {
  background-color: var(--incorrect);
  border-color: #dc3545;
  color: #f9bdbd;
  cursor: default;
}

.navigation-buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  
}
#reset-icon {
  position: fixed;
  top: 20px;
  right: 20px;
  background: none;
  border: none;
  color: #555;
  font-size: 20px;
  cursor: pointer;
  opacity: 0.7;
  transition: all 0.15s ease;
  padding: 8px;
  border-radius: 6px;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
}

#reset-icon:hover {
  opacity: 1;
  color: rgba(255, 255, 255, 0.902);
}

button {
  background-color: var(--primary);
  color: white;
  border: none;
  padding: 12px 24px;
  font-size: 1em;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
  user-select: none;
  flex: 1;
}

button:hover:not(:disabled) {
  background-color: #3c40b0;
}

button:disabled {
  background-color: #444;
  color: #999;
  cursor: default;
}

#mode-select {
  max-width: 700px;
  width: 100%;
  margin: 20px auto;
  background: var(--card-bg);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.7);
  text-align: center;
  color: var(--text);
}


#recap-container {
  max-width: 700px;
  margin: 20px auto;
  background: var(--card-bg);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.7);
  overflow-y: auto;
  border: 2px solid transparent;
  max-height: 70vh;
  color: var(--text);
  transition: border-color 3s ease;
}

.recap-success {
  border-color: #28a745 !important; /* green */
  
}

.recap-fail {
  border-color: red !important;
}

.recap-question {
  margin-bottom: 20px;
  border-bottom: 1px solid var(--border);
  padding-bottom: 15px;
}

.recap-question h4 {
  margin: 0 0 10px 0;
}

.recap-option {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1.5px solid var(--border);
  margin-bottom: 6px;
  background: var(--option-bg);
  color: var(--text);
  user-select: none;
}

.recap-correct {
  background-color: var(--correct);
  border-color: #28a745;
  color: #b1f0b7;
}

.recap-incorrect {
  background-color: var(--incorrect);
  border-color: #dc3545;
  color: #f9bdbd;
}

#timer {
  font-weight: 500;
  font-size: 1.1em;
  color: #ff6b6b;
  text-align: center;
}
.modeDiv{
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-direction: row;
  gap: 10px;
}
.modeDiv button{
  width: 90%;
}

#start-index {
  width: 150px;
  font-family: 'Tajawal', sans-serif;
  padding: 10px;
  font-size: 1em;
  background-color: var(--option-bg);
  color: var(--text);
  border: 2px solid var(--border);
  border-radius: 8px;
  outline: none;
  margin-right: 10px;
  transition: border-color 0.3s ease, background-color 0.3s ease;
}

#start-index::placeholder {
  color: #aaa;
}

#start-index:focus {
  border-color: var(--secondary);
  background-color: #333356;
}
@media (max-width: 600px) {
  .modeDiv{
    flex-direction: column;
    justify-content: space-between;
  }
  body{
    display: flex;
    align-items: center;
  }
  #quiz-container, #mode-select, #recap-container {
    padding: 15px;
    box-sizing: border-box;
  }

  .question {
    font-size: 1.1em;
  }

  button {
    font-size: 0.95em;
    padding: 12px;
  }
  #start-index {
    margin-right: 0px;
    margin-top: 10px;
    width: 90%;
    box-sizing: border-box;
  }
}

  let currentIndex = 0;
  let userAnswers = [];
  let mode = null;
  let testQuestions = [];
  let timerInterval;
  let timeLeft = 15 * 60;

  const modeSelectDiv = document.getElementById("mode-select");
  const quizContainer = document.getElementById("quiz-container");
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const nextBtn = document.getElementById("next-btn");
  const prevBtn = document.getElementById("prev-btn");
  const recapContainer = document.getElementById("recap-container");
  const timerDisplay = document.getElementById("timer");

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `الوقت المتبقي: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      timeLeft--;

      if (timeLeft < 0) {
        clearInterval(timerInterval);
        showRecap();
      }
    }, 1000);
  }

  function loadQuestion(index) {
    const q = (mode === 'test' ? testQuestions : questions)[index];
    questionEl.textContent = `${index + 1}. ${q.text}`;
    optionsEl.innerHTML = '';
    quizContainer.style.border = 'none';

    q.options.forEach((opt, i) => {
      const div = document.createElement('div');
      div.textContent = opt;
      div.className = 'option';

      if (mode === 'test') {
        if (userAnswers[index] === i) div.classList.add('selected');
        div.onclick = () => {
          userAnswers[index] = i;
          loadQuestion(index);
        };
      } else {
        if (userAnswers[index] !== undefined) {
          if (i === q.correctIndex) div.classList.add('correct');
          if (i === userAnswers[index] && userAnswers[index] !== q.correctIndex) div.classList.add('incorrect');
          div.style.cursor = 'default';
        } else {
          div.onclick = () => selectAnswer(i);
        }
      }

      optionsEl.appendChild(div);
    });
prevBtn.style.display = mode === 'test' ? 'none' : 'inline-block';

prevBtn.disabled = index === 0;
if (prevBtn.disabled) {
  prevBtn.style.cursor = 'not-allowed';
} else {
  prevBtn.style.opacity = '1';
  prevBtn.style.cursor = 'pointer';
}

    nextBtn.disabled = mode === 'practice' && userAnswers[index] === undefined;
    nextBtn.textContent = (mode === 'test' && index === testQuestions.length - 1) ? "إنهاء الاختبار" : "التالي";
  }

  function selectAnswer(selectedIndex) {
    const q = questions[currentIndex];
    userAnswers[currentIndex] = selectedIndex;

    const allOptions = optionsEl.querySelectorAll('.option');
    allOptions.forEach((opt, idx) => {
      opt.classList.remove('correct', 'incorrect');
      if (idx === q.correctIndex) opt.classList.add('correct');
      if (idx === selectedIndex && selectedIndex !== q.correctIndex) opt.classList.add('incorrect');
      opt.onclick = null;
      opt.style.cursor = 'default';
    });

    quizContainer.style.border = selectedIndex === q.correctIndex ? '2px solid #28a745' : '2px solid #dc3545';
    nextBtn.disabled = false;
  }

  function showRecap() {
    clearInterval(timerInterval);
    quizContainer.style.display = 'none';
    recapContainer.style.display = 'block';
    recapContainer.innerHTML = '<h3>ملخص الأسئلة</h3>';
    let correctCount = 0;

    testQuestions.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'recap-question';
      const qTitle = document.createElement('h4');
      qTitle.textContent = `${idx + 1}. ${q.text}`;
      div.appendChild(qTitle);

      q.options.forEach((opt, i) => {
        const optDiv = document.createElement('div');
        optDiv.className = 'recap-option';
        optDiv.textContent = opt;
        if (i === q.correctIndex) optDiv.classList.add('recap-correct');
        if (userAnswers[idx] === i && i !== q.correctIndex) optDiv.classList.add('recap-incorrect');
        div.appendChild(optDiv);
      });

      if (userAnswers[idx] === q.correctIndex) correctCount++;
      recapContainer.appendChild(div);
    });

    const score = document.createElement('h3');
    const passed = correctCount >= 24;
    score.textContent = `نتيجتك: ${correctCount} من ${testQuestions.length} - ${passed ? "نجحت" : "لم تنجح"}`;
    score.style.textAlign = 'center';
    score.style.fontWeight = '500';
    score.style.color = passed ? '#28a745' : 'red';
    score.style.marginTop = '20px';
    recapContainer.classList.remove('recap-success', 'recap-fail');
    recapContainer.prepend(score);

    setTimeout(() => {
      recapContainer.classList.add(passed ? 'recap-success' : 'recap-fail');
    }, 50);
  }

  function startPractice() {
    mode = 'practice';
    const startIndex = parseInt(document.getElementById("start-index").value) || 1;
    currentIndex = Math.max(0, Math.min(startIndex - 1, questions.length - 1));
    userAnswers = [];
    modeSelectDiv.style.display = 'none';
    recapContainer.style.display = 'none';
    quizContainer.style.display = 'flex';
    timerDisplay.textContent = '';
    document.getElementById("reset-icon").style.display = 'block';
    loadQuestion(currentIndex);
  }

  function startTest() {
    mode = 'test';
    currentIndex = 0;
    userAnswers = [];
    testQuestions = [...questions];
    shuffleArray(testQuestions);
    if (testQuestions.length > 30) testQuestions = testQuestions.slice(0, 30);
    modeSelectDiv.style.display = 'none';
    recapContainer.style.display = 'none';
    quizContainer.style.display = 'flex';
    timeLeft = 15 * 60;
    document.getElementById("reset-icon").style.display = 'block';
    startTimer();
    loadQuestion(currentIndex);
  }

  nextBtn.onclick = () => {
    if (mode === 'practice') {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        loadQuestion(currentIndex);
      }
    } else {
      if (currentIndex < testQuestions.length - 1) {
        currentIndex++;
        loadQuestion(currentIndex);
      } else {
        showRecap();
      }
    }
  };

  prevBtn.onclick = () => {
    if (currentIndex > 0) {
      currentIndex--;
      loadQuestion(currentIndex);
    }
  };

  document.getElementById("reset-icon").onclick = () => {
    clearInterval(timerInterval);
    modeSelectDiv.style.display = 'block';
    quizContainer.style.display = 'none';
    recapContainer.style.display = 'none';
    document.getElementById("reset-icon").style.display = 'none';
    document.getElementById("start-number-container").style.display = 'none';
    document.getElementById("practice-btn").style.display = 'inline-block';
    document.getElementById("test-btn").style.display = 'inline-block';
  };

  // Show input box when user clicks practice
  document.getElementById("practice-btn").onclick = () => {
    document.getElementById("start-number-container").style.display = 'block';
    document.getElementById("practice-btn").style.display = 'none';
    document.getElementById("test-btn").style.display = 'none';
  };

  // Start practice when user confirms
  document.getElementById("confirm-start-btn").onclick = startPractice;

  // Start test immediately
  document.getElementById("test-btn").onclick = startTest;
