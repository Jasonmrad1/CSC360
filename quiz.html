<body>

     <div id="quiz">

        </div>

        <div class="options">
            <button onclick="selectAnswer('A')" id="A"></button>
            <button onclick="selectAnswer('B')" id="B"></button>
            <button onclick="selectAnswer('C')" id="C"></button>
            <button onclick="selectAnswer('D')" id="D"></button>
        </div>

        </div>
    </div>
</div>

    <script>
  let quizQuestions = [];
  let currentQuestion = 0;
  let nbOfCorrectAnswers = 0;
  let streak = 0;
  const totalQuestions = 10;  // Total number of questions
window.onload=fetchQuestions();
  function fetchQuestions(){
  // Fetch the quiz questions from the API
  fetch("https://opentdb.com/api.php?amount=10&category=17&difficulty=easy&type=multiple")
    .then(res => res.json())
    .then(data => {
      // Map and format the quiz questions from API response
      quizQuestions = data.results.map((loadedQuestion) => {
        const formattedQuestion = {
          question: decodeHtml(loadedQuestion.question), // Decode HTML entities
          options: [
            ...loadedQuestion.incorrect_answers.map(answer => decodeHtml(answer)), // Decode incorrect answers
            decodeHtml(loadedQuestion.correct_answer) // Decode correct answer
          ],
          answer: decodeHtml(loadedQuestion.correct_answer) // Decode correct answer
        };

        // Shuffle the options randomly
        formattedQuestion.options = shuffleArray(formattedQuestion.options);

        return formattedQuestion;
      });

      console.log(quizQuestions); // Check the formatted quiz questions
      loadNextQuestion(); // Start displaying the first question

    })
    .catch(err => {
      console.error('Error loading questions:', err);
    });
}

  // Utility function to shuffle the options array
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
    return array;
  }

  // Function to decode HTML entities
  function decodeHtml(html) {
    var txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
  }

  window.onload = () => document.getElementById("intro").style.display = "flex";

  const progressBar = document.getElementById('progress-bar');
  

  function startQuiz() {
    // Show the quiz screen and hide the intro screen
    document.getElementById("quiz").style.display = "block";
    document.getElementsByClassName("intro")[0].style.display = "none";
    loadNextQuestion();
  }

  function selectAnswer(answer) {
    if (document.getElementById(answer).textContent === quizQuestions[currentQuestion].answer) {
      nbOfCorrectAnswers++;
      streak++;
    } else {
      streak = 0;
    }
    currentQuestion++;

    if (currentQuestion < totalQuestions) {
      updateProgressBar();
      loadNextQuestion();
    } else {
        fetchQuestions();//put here so the api can fetch before user open question instead of on restart
      document.getElementById("end").style.display = "flex";
      document.getElementById("quiz").style.display = "none";
      document.getElementById("score").innerHTML = nbOfCorrectAnswers;

      // Change the score color based on performance
      if (nbOfCorrectAnswers < 5) {
        document.getElementById("score").style.color = "red";
      } else if (nbOfCorrectAnswers <= 9) {
        document.getElementById("score").style.color = "rgb(100, 109, 237)";
      } else {
        document.getElementById("score").style.color = "lightgreen";
      }
    }
  }

  function updateProgressBar() {
    const progressPercentage = (currentQuestion / totalQuestions) * 100;
    progressBar.style.width = progressPercentage + '%';

    if (nbOfCorrectAnswers < 4 && currentQuestion >= 6) {
      progressBar.style.backgroundColor = "red"; // Impossible to get above 4 correct answers
    } else if (streak >= 3) {
      progressBar.style.backgroundColor = "lightgreen"; // Streak bonus
    } else if (nbOfCorrectAnswers >= 4 && nbOfCorrectAnswers <= 6) {
      progressBar.style.backgroundColor = "rgb(100, 109, 237)"; // Mid-level score
    } else {
      progressBar.style.backgroundColor = "white"; // Default color
    }
  }

  function loadNextQuestion() {
    // Populate the next question and options
    document.getElementById('question').textContent = quizQuestions[currentQuestion].question;
    document.getElementById("A").textContent = quizQuestions[currentQuestion].options[0];
    document.getElementById("B").textContent = quizQuestions[currentQuestion].options[1];
    document.getElementById("C").textContent = quizQuestions[currentQuestion].options[2];
    document.getElementById("D").textContent = quizQuestions[currentQuestion].options[3];
  }
  function restartQuiz() {
   
    currentQuestion = 0;
    nbOfCorrectAnswers = 0;
    document.getElementById("quiz").style.display = "block";
    document.getElementById("end").style.display = "none";
    updateProgressBar();
    loadNextQuestion();
  }

  // Handle touch events for mobile devices
  if (window.innerWidth < 900) {
    document.querySelectorAll('.options button').forEach(button => {
      button.addEventListener('touchstart', () => {
        button.style.background = "#6f2e95"; // Active color
        button.style.transform = "scale(0.98)"; // Clicked size
      });

      button.addEventListener('touchend', () => {
        setTimeout(() => {
          // Reset styles to allow default hover behavior
          button.style.background = "rgb(100, 109, 237)";
          button.style.transform = "scale(1)";
          button.blur(); // Removes focus
        }, 100); // Slight delay to show active effect
      });
    });
  }
</script>
